<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <nav>
                <button onclick="filterTasks('all')">All Tasks</button>
                <button onclick="filterTasks('completed')">Completed Tasks</button>
                <button onclick="filterTasks('incomplete')">Incomplete Tasks</button>
            </nav>
        </header>
        <main>
            <section class="task-form">
                <h2>Add New Task</h2>
                <form>
                    <input type="text" id="titleInput" placeholder="Task Title">
                    <input type="text" id="descInput" placeholder="Task Description">
                    <input type="date" id="dateInput">
                    <button type="button" onclick="addTask()">Add Task</button>
                </form>
            </section>
            <section class="task-list">
                <h2>Tasks</h2>
                <ul id="taskList"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
